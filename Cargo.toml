[package]
name = "bevy_particle_systems"
version = "0.7.1"
edition = "2021"
rust-version = "1.65"
authors = ["Abnormal Brain Studios"]
license = "MIT"
description = "A particle system plugin for Bevy"
repository = "https://github.com/abnormalbrain/bevy_particle_systems"
keywords = ["game", "gamedev", "bevy"]
categories = ["game-development"]

[profile.release]
debug = true

[dependencies]
bevy_app = "0.9"
bevy_asset = "0.9"
bevy_ecs = "0.9"
bevy_hierarchy = "0.9"
bevy_math = "0.9"
bevy_render = "0.9"
bevy_sprite = "0.9"
bevy_time = "0.9"
bevy_transform = "0.9"
bevy_reflect = "0.9"
rand = "0.8"

[dev-dependencies]
bevy = { version = "0.9", default-features=false, features = ["bevy_asset", "render", "png", "bevy_winit", "x11"] }
