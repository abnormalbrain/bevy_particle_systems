[package]
name = "bevy_particle_systems"
version = "0.10.0"
edition = "2021"
rust-version = "1.70"
authors = ["Abnormal Brain Studios"]
license = "MIT"
description = "A particle system plugin for Bevy"
repository = "https://github.com/abnormalbrain/bevy_particle_systems"
keywords = ["game", "gamedev", "bevy"]
categories = ["game-development"]

[profile.release]
debug = true

[dependencies]
bevy_app = "0.11"
bevy_asset = "0.11"
bevy_ecs = "0.11"
bevy_hierarchy = "0.11"
bevy_math = "0.11"
bevy_render = "0.11"
bevy_sprite = "0.11"
bevy_time = "0.11"
bevy_transform = "0.11"
bevy_reflect = "0.11"
rand = "0.8"

[dev-dependencies]
bevy = { version = "0.11", default-features=false, features = [
    "bevy_asset",
    "bevy_sprite",
    "bevy_core_pipeline",
    "png",
    "bevy_winit",
    "x11"
] }
